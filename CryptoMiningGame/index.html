<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Bitcoin Mining Game</h1>
        <button id="mine-btn">Mine Bitcoin</button>
        <div id="stats">
            <p>Bitcoin: <span id="coins">0</span></p>
            <p>Mining Power: <span id="power">1</span> BTC per click</p>
        </div>
        <button id="upgrade-btn">Upgrade Mining Power (10 BTC)</button>
    </div>

    <script src="mining-game.js"></script>
</body>
</html>
